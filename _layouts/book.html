<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | tait.tech</title>
  <link rel="stylesheet" href="/assets/css/book.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div id="wrapper">
    <article>
      <header>
        <h1>{{ page.title }}</h1>
        <address>

      <main>
        {{ content }}

    </article>
  </div>
</body>
</html>
