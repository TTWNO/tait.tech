---
layout: default
title: "Blog"
---
<h1>Blog</h1>
{% for post in site.posts %}
<article>
  <header>
    <h2 class="post-title">
      <a class="post-title-link" href="{{ post.url }}">{{ post.title }}</a>
    </h2>
    <time class="post-date" datetime="{{ post.date | date: '%y-%m-%d' }}">
      {{ post.date | date: '%d %B %Y' }}
    </time>
  </header>
  <div class="post-excerpt">{{ post.excerpt }}</div>
</article>
{% endfor %}
