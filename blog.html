---
layout: default
title: Blog
---

<table>
  {% for post in site.posts %}
    <tr>
      <td>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <span class="post-date">{{ post.date | date: "%d %B %Y" }}</span>
        <div class="post-excerpt">{{ post.excerpt }}</div>
      </td>
    </tr>
  {% endfor %}
</table>
